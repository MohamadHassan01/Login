<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://use.typekit.net/zru1vux.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input
                        type="text"
                        placeholder="Username"
                        id="user"
                        required
                    />

                    <label for="user">
                        <i class="bx bxs-user"></i>
                    </label>
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        placeholder="Password"
                        id="pass"
                        required
                    />
                    <label for="pass"><i class="bx bxs-lock-alt"></i></label>
                </div>

                <div class="remember-forgot">
                    <input type="checkbox" name="remember" />
                    <label> Remember me </label>
                    
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>
                        Don't have any account?
                        <a href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
